<!DOCTYPE html>
<html>
   <head>
      <title>Roblox Info Grabber</title>
      <!-- CSS -->
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <div id="macos"></div>
      <!-- JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="https://code.jquery.com/jquery-1.7.1.js"></script>
      <script src="./inject.js"></script>
      <script src="./materialize.js"></script>
      <script src="user.js"></script>
   </head>
   <body>

      <!-- NAVBAR -->
      <nav class="orange">
         <div class="higher"></div>
         <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a></div>
      </nav>

      <!-- SIDENAV -->
      <ul id="slide-out" class="sidenav">
         <li>
            <div class="user-view">
               <div class="background">
                  <!-- BACKGROUND IMG -->
                  <img src="https://images.unsplash.com/photo-1609601470014-5754ed429f30?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1502&q=80">
               </div>
               <!-- USER HEADSHOT IMG -->
               <a href="#user" id="user">
                 <img class="circle" src="https://winaero.com/blog/wp-content/uploads/2018/08/Windows-10-user-icon-big.png">
               </a>

               <!-- USERNAME -->
               <a href="#name" id="name">
                  <div class="white-text name">Not a valid user</div>
               </a>

               <!-- LAST ONLINE -->
               <a href="#email" id="email">
                  <div class="white-text email">Reload the app.</div>
               </a>
            </div>
         </li>
         <!-- REDIRECT TO ROBLOX PROFILE -->
         <span id="rbx-goto">
            <li><a href="#!" class="whiters"><i class="material-icons whiters">exit_to_app</i>Go to Roblox Account</a></li>
         </span>
         <li><a class="subheader whiters">Project by 𝙹𝚞𝚒𝚌𝚒𝚒𝙾𝚏𝚏𝚒𝚌𝚒𝚊𝚕#5169</a></li>
      </ul>
      <div class="row">
         <!-- ROBLOX USER INFO-->
         <p id="rbx-info" class="col s6"></p>

         <!-- ROBLOX USER IMG -->
         <p id="rbx-img" class="col s6">
            <img class="materialboxed responsive-img" src="noimg.png">
         </p>
      </div>

      <!-- MODAL 1 -->
      <div id="modal1" class="modal">
        <div class="modal-content">
           <h4 id="header">All Friends</h4>
           <p id="content"></p>
        </div>
        <div class="modal-footer">
           <a href="#!" class="modal-close waves-effect waves-orange btn-flat">OK</a>
        </div>
     </div>

      <!-- MODAL 2 -->
      <div id="modal2" class="modal">
         <div class="modal-content">
            <h4 id="header">All Groups</h4>
            <p id="content1" class="black-text"></p>
         </div>
         <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-orange btn-flat fixed">OK</a>
         </div>
      </div>

      <!-- MODAL 3 -->
      <div id="modal3" class="modal">
         <div class="modal-content">
            <h4 id="header">All Games</h4>
            <p id="content2" class="black-text"></p>
         </div>
         <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-orange btn-flat fixed">OK</a>
         </div>
      </div>

      <!-- MODAL 4 -->
      <div id="modal4" class="modal">
         <div class="modal-content">
            <h4 id="header">All Items Equipped</h4>
            <p id="content3" class="black-text"></p>
         </div>
         <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-orange btn-flat fixed">OK</a>
         </div>
      </div>

   </body>
</html>
