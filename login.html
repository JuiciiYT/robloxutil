<script>
  
    $.getJSON('https://users.roblox.com/v1/users/authenticated', function(data){
        document.querySelector(".status").innerText = "Logged in as" + data.name + "!"
        // setTimeout(function() {window.close()}, 3000)
    }).fail(function() {
        document.querySelector(".status").innerText = "There was an issue logging you in."
        // setTimeout(function() {window.close()}, 3000)
    })

    
</script>
