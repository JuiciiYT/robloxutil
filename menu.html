<script>
  const fs = require('fs')
  const n = new Date()
  const d = n.getFullYear()
document.querySelector("date").innerHTML = d;
const $ = require("jquery")

$.get("./log/user.log", function(txt){
  if(txt.trim().length > 0) {
    document.getElementById('contents').innerText = txt;
  document.querySelector('#why').innerHTML = `<a class="red btn waves-effect waves-light" onclick="fs.writeFileSync('./log/user.log', '');window.location.replace(window.location)">Clear History</a>`
  }
})


</script>
